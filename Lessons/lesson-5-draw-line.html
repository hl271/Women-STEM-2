	<title>Draw Line</title>

<body>
	
	<script>
		function validate(a, b){
			if (!isNaN(a) && !isNaN(b)){
					return true;
			}
		}

		function drawStarInLine(m, n){
		if (validate(m,n)){
			let nLength="";
			for(j=1; j<=n; j++){
					nLength += "*";
			}
			for (i=1; i<=m; i++){
			console.log(nLength);
			}
		}		
		}

	</script>
