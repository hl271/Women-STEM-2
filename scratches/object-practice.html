		function Person(firstName, lastName, hobbys) {
				this.firstName = firstName;

				this.greeting = function(){
						console.log('Hello '+ this.firstName +' '+ this.lastName);

				};
				this.hobbys = hobbys;
				this.printHobby = function(){
						this.hobbys.forEach(function(hobby){

						});
