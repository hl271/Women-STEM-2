<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Tim UCLN</title>
</head>
<body>
<div>
		<h1>Tim UCLN cua 2 so</h1>
		<label>So thu nhat:</label><input id="so1" placeholder="Nhap so thu nhat"/><br>
		<label>So thu hai:</label><input id="so2" placeholder="Nhap so thu hai"/><br/>
		<label>UCLN cua A va B la:</label><p id="result"></p>
		<input type="button" value="Tim UCLN" id="getResult"/>
</div>
<script>
		var so1 = document.getElementById('so1');
		var so2 = document.getElementById('so2');
		var getResultButton= document.getElementById('getResult');
		var resultField = document.getElementById('result');
		getResultButton.addEventListener('click', getResult);
		function getResult() {
				var A, B, UCLN;
				A= so1.value;
				B=so2.value;
				UCLN = 0;
				if (!(A<0) && !(B<0) && A%1===0 && B%1===0){
						for (i=0; i<= A; i++) if (A % i === 0 && B % i === 0 && !(i < UCLN)) {
								UCLN = i;
						}
						resultField.textContent = UCLN;
				}
				else alert('So ban nhap khong hop le!');

		}

</script>
</body>
</html>
